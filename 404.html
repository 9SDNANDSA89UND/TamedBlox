<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0b0f12;
      font-family: "Inter", sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .wrapper {
      text-align: center;
      animation: fadeIn 0.7s ease-out forwards;
      opacity: 0;
    }

    .logo {
      font-size: 38px;
      font-weight: 900;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .logo .green {
      color: #4ef58a;
      text-shadow: 0 0 15px rgba(78, 245, 138, 0.6);
    }

    .loader {
      width: 64px;
      height: 64px;
      border: 4px solid rgba(255, 255, 255, 0.15);
      border-top: 4px solid #4ef58a;
      border-radius: 50%;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }

    .text {
      margin-top: 15px;
      font-size: 17px;
      color: #d0d7df;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .fade {
      opacity: 0.8;
    }
  </style>

  <script>
    (function () {
      const path = window.location.pathname;

      // Check if this is a referral link
      if (path.startsWith("/ref/")) {
        const code = path.replace("/ref/", "");

        // Track click via backend
        fetch(`https://website-5eml.onrender.com/ref/${code}`)
          .catch(() => {})
          .finally(() => {
            // Redirect back to homepage with ?ref=
            setTimeout(() => {
              window.location.href = `https://tamedblox.com/?ref=${code}`;
            }, 1200); // adds a nice delay to show animation
          });

        return;
      }

      // Normal 404 â€” redirect home
      setTimeout(() => {
        window.location.href = "https://tamedblox.com";
      }, 1200);
    })();
  </script>
</head>

<body>
  <div class="wrapper">
    <div class="logo">
      TAMED<span class="green">BLOX</span>
    </div>

    <div class="loader"></div>

    <div class="text">Setting things up...</div>
  </div>
</body>
</html>
