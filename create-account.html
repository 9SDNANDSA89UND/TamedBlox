<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account â€” TamedBlox</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: #0b0f14;
  font-family: Inter, sans-serif;
  color: #e8fff0;
}

.box {
  max-width: 380px;
  margin: 60px auto;
  padding: 26px;
  background: rgba(15,20,26,0.8);
  border-radius: 16px;
  border: 1px solid rgba(78,245,138,0.35);
  backdrop-filter: blur(12px);
  box-shadow:
    0 0 20px rgba(78,245,138,0.25),
    inset 0 0 10px rgba(255,255,255,0.05);
  animation: fadeIn .6s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  text-align: center;
  font-size: 22px;
  font-weight: 900;
  margin-bottom: 6px;
  color: #4ef58a;
  text-shadow: 0 0 8px rgba(78,245,138,0.5);
}

.subtitle {
  text-align: center;
  font-size: 14px;
  opacity: 0.85;
  margin-bottom: 18px;
}

label {
  font-size: 13px;
  opacity: 0.85;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  margin-bottom: 14px;
  border-radius: 10px;
  border: 1px solid rgba(78,245,138,0.35);
  background: rgba(255,255,255,0.06);
  color: #d9ffea;
  outline: none;
  font-size: 15px;
}

input:focus {
  border-color: #4ef58a;
  box-shadow:
    0 0 8px rgba(78,245,138,0.35),
    inset 0 0 8px rgba(78,245,138,0.22);
}

button {
  width: 100%;
  padding: 12px;
  background: #4ef58a;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 900;
  cursor: pointer;
  margin-top: 8px;
  color: #0b1410;
  box-shadow: 0 0 10px rgba(78,245,138,0.45);
}

button:hover {
  transform: translateY(-2px) scale(1.03);
}

button:active {
  transform: scale(0.96);
}

#error {
  color: #ff6b6b;
  margin-top: 10px;
  text-align: center;
  font-size: 13px;
  display: none;
}
</style>
</head>

<body>

<div class="box">
  <h1>Create Account</h1>
  <div class="subtitle">Link your Roblox username to your account.</div>

  <label>Email</label>
  <input id="email" type="email" placeholder="you@example.com">

  <label>Password</label>
  <input id="password" type="password" placeholder="Password">

  <button id="createBtn">Create Account</button>

  <div id="error"></div>
</div>

<script>
const params = new URLSearchParams(location.search);
const sessionId = params.get("session_id");

const storedUsername = localStorage.getItem("postPurchaseRobloxUser");

document.getElementById("createBtn").onclick = async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    showError("Missing fields");
    return;
  }

  if (!email.includes("@")) {
    showError("Invalid email");
    return;
  }

  let registerReq = await fetch("https://website-5eml.onrender.com/auth/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  let reg = await registerReq.json();

  if (!reg.success) {
    showError(reg.error || "Account creation failed.");
    return;
  }

  localStorage.setItem("authToken", reg.token);

  await fetch("https://website-5eml.onrender.com/pay/link-user-roblox", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      sessionId,
      robloxUser: storedUsername,
      email
    })
  });

  window.location.href = `/index.html?chat=open&session_id=${sessionId}`;
};

function showError(msg) {
  const err = document.getElementById("error");
  err.innerText = msg;
  err.style.display = "block";
}
</script>

</body>
</html>
