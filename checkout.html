<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TamedBlox — Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/modal.css">

  <style>
    /* --- PREMIUM CHECKOUT DESIGN --- */

    .checkout-container {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .checkout-title {
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 6px;
    }

    .checkout-sub {
      color: #aeb6c1;
      margin-bottom: 26px;
    }

    .checkout-card {
      background: #0f141a;
      border: 1px solid rgba(78,245,138,0.18);
      border-radius: 16px;
      padding: 18px 22px;
      margin-bottom: 18px;

      display: flex;
      align-items: center;
      gap: 18px;

      transition: 0.25s ease;
    }

    .checkout-card:hover {
      border-color: #4ef58ab0;
      box-shadow: 0 0 14px rgba(78,245,138,0.18);
    }

    .checkout-img {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .checkout-info {
      flex: 1;
    }

    .checkout-name {
      font-size: 20px;
      font-weight: 900;
    }

    .checkout-price {
      color: #4ef58a;
      font-size: 17px;
      font-weight: 900;
      margin-top: 4px;
    }

    .checkout-qty {
      color: #aeb6c1;
      margin-top: 4px;
    }

    .checkout-total-box {
      margin-top: 30px;
      padding-top: 18px;
      border-top: 1px solid rgba(255,255,255,0.08);

      font-size: 22px;
      font-weight: 900;

      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .checkout-total-value {
      color: #4ef58a;
      font-weight: 900;
    }

    .checkout-btn {
      margin-top: 26px;
      width: 100%;
      padding: 18px;
      font-size: 18px;
      font-weight: 900;

      background: #4ef58a;
      border: none;
      border-radius: 14px;

      cursor: pointer;
      color: #0b0f14;

      transition: 0.2s ease;
    }

    .checkout-btn:hover {
      opacity: 0.9;
    }
  </style>

  <!-- Component Loader -->
  <script>
    async function loadComponent(selector, file) {
      const el = document.querySelector(selector);
      if (el) {
        const html = await fetch(file).then(r => r.text());
        el.innerHTML = html;
      }
    }
  </script>
</head>

<body>

  <!-- INCLUDES -->
  <div id="navbar"></div>
  <div id="modals"></div>

  <script>
    loadComponent("#navbar", "components/navbar.html");
    loadComponent("#modals", "components/modals.html");
  </script>

  <!-- CHECKOUT PAGE -->
  <div class="checkout-container">

    <h1 class="checkout-title">Checkout</h1>
    <p class="checkout-sub">Review your items before completing your purchase.</p>

    <div id="checkoutItems"></div>

    <div class="checkout-total-box">
      <span>Total</span>
      <span id="checkoutTotal" class="checkout-total-value">£0.00</span>
    </div>

    <button class="checkout-btn" id="checkoutPay">
      Continue to Payment
    </button>

  </div>

  <!-- FOOTER -->
  <div id="footer"></div>
  <script>
    loadComponent("#footer", "components/footer.html");
  </script>

  <!-- JS -->
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/auth.js"></script>

  <script>
    /* Load cart data before anything else */
    window.Cart.init();

    /* Populate checkout from Cart */
    document.addEventListener("DOMContentLoaded", () => {
      const wrapper = document.getElementById("checkoutItems");
      const totalEl = document.getElementById("checkoutTotal");

      const items = window.Cart.items;
      let total = 0;

      if (!items || items.length === 0) {
        wrapper.innerHTML = `<p style="color:#9ca4b1;">Your cart is empty.</p>`;
        return;
      }

      let html = "";
      items.forEach(i => {
        total += i.price * i.qty;

        html += `
          <div class="checkout-card">
            <img src="${i.image}" class="checkout-img">

            <div class="checkout-info">
              <div class="checkout-name">${i.name}</div>
              <div class="checkout-price">£${i.price}</div>
              <div class="checkout-qty">Qty: ${i.qty}</div>
            </div>
          </div>
        `;
      });

      wrapper.innerHTML = html;
      totalEl.innerText = "£" + total.toFixed(2);
    });

    /* Stripe Payment Redirect */
    document.getElementById("checkoutPay").onclick = async () => {
      const cart = window.Cart.items;

      if (!cart || cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      try {
        const res = await fetch("https://website-5eml.onrender.com/pay/create-checkout-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cart })
        });

        const data = await res.json();

        if (data.url) {
          window.location.href = data.url;
        } else {
          alert(data.error || "Payment session failed.");
        }

      } catch (err) {
        alert("Unable to reach payment server.");
      }
    };
  </script>

</body>
</html>
