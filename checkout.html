<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout – TamedBlox</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- NAVBAR -->
  <nav class="nav">
    <div class="nav-inner">

      <div class="nav-left">
        <button class="icon-btn">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="7" r="4"></circle>
            <path d="M4 22c0-4 4-7 8-7s8 3 8 7"></path>
          </svg>
        </button>
      </div>

      <div class="nav-center">
        <div class="logo">
          <span class="logo-white">TAMED</span><span class="logo-green">BLOX</span>
        </div>
      </div>

      <div class="nav-right">
        <div class="balance-pill">Balance: £0.00</div>

        <button id="cartBtn" class="icon-btn">
          <svg viewBox="0 0 24 24">
            <path d="M3 3h2l3 12h11l3-8H6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            <circle cx="9" cy="20" r="2"></circle>
            <circle cx="18" cy="20" r="2"></circle>
          </svg>
          <div id="cartDot" class="cart-dot"></div>
        </button>
      </div>

    </div>
  </nav>

  <!-- ANNOUNCEMENT -->
  <div class="announcement-section">
    <div class="announcement marquee">
      <span>
        ⚡ Instant Delivery • Secure Checkout • 500+ Orders Delivered • Trusted by 100+ Players • 24/7 Support •
      </span>
    </div>
  </div>

  <!-- CHECKOUT SECTION -->
  <section class="checkout-card">

    <h2>Your Order</h2>

    <div id="cartItems" class="checkout-items"></div>

    <div class="checkout-total">
      <span>Total:</span>
      <span id="totalPrice" class="checkout-total-amount"></span>
    </div>

    <button onclick="startPayment()" class="checkout-main-btn">
      Pay with Stripe
    </button>

  </section>

  <!-- CART DRAWER -->
  <div id="cartDrawer" class="cart-drawer">
    <div class="drawer-header">
      <h2>Your Cart</h2>
      <button id="closeDrawer" class="close-drawer">×</button>
    </div>

    <div id="drawerContent"></div>
  </div>

  <div id="cartOverlay" class="cart-overlay"></div>

  <script src="app.js"></script>
  <script src="drawer.js" type="module"></script>

  <script>
    function loadCheckoutCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartDiv = document.getElementById("cartItems");

      if (cart.length === 0) {
        cartDiv.innerHTML = "<p>Your cart is empty.</p>";
        document.getElementById("totalPrice").innerText = "";
        return;
      }

      let html = "";
      let total = 0;

      cart.forEach(item => {
        total += item.price * item.qty;

        html += `
          <div>
            <span>${item.name} × ${item.qty}</span>
            <span>£${(item.price * item.qty).toFixed(2)}</span>
          </div>
        `;
      });

      cartDiv.innerHTML = html;
      document.getElementById("totalPrice").innerText = "£" + total.toFixed(2);
    }

    loadCheckoutCart();

    async function startPayment() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      try {
        const res = await fetch("https://website-5eml.onrender.com/pay/create-checkout-session", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ cart })
        });

        if (!res.ok) {
          alert("Payment error: " + res.status);
          return;
        }

        const data = await res.json();
        if (data.url) {
          localStorage.removeItem("cart");
          window.location.href = data.url;
        }
      } catch (err) {
        console.error(err);
        alert("Network error.");
      }
    }
  </script>

</body>
</html>
