<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TamedBlox â€” Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/modal.css">

  <style>
    .checkout-container {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .checkout-title {
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 6px;
    }

    .checkout-sub {
      color: #aeb6c1;
      margin-bottom: 26px;
    }

    .checkout-card {
      background: #0f141a;
      border: 1px solid rgba(78,245,138,0.18);
      border-radius: 16px;
      padding: 18px 22px;
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      gap: 18px;
      transition: 0.25s ease;
    }

    .checkout-card:hover {
      border-color: #4ef58ab0;
      box-shadow: 0 0 14px rgba(78,245,138,0.18);
    }

    .checkout-img {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .checkout-info {
      flex: 1;
    }

    .checkout-name {
      font-size: 20px;
      font-weight: 900;
    }

    .checkout-price {
      color: #4ef58a;
      font-size: 17px;
      font-weight: 900;
      margin-top: 4px;
    }

    .checkout-qty {
      color: #aeb6c1;
      margin-top: 4px;
    }

    .checkout-total-box {
      margin-top: 30px;
      padding-top: 18px;
      border-top: 1px solid rgba(255,255,255,0.08);
      font-size: 22px;
      font-weight: 900;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .checkout-total-value {
      color: #4ef58a;
      font-weight: 900;
    }

    .checkout-btn {
      margin-top: 26px;
      width: 100%;
      padding: 18px;
      font-size: 18px;
      font-weight: 900;
      background: #4ef58a;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      color: #0b0f14;
      transition: 0.2s ease;
    }

    .checkout-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <!-- NAVBAR + MODALS -->
  <div id="navbar"></div>
  <div id="modals"></div>

  <!-- CHECKOUT PAGE -->
  <div class="checkout-container">

    <h1 class="checkout-title">Checkout</h1>
    <p class="checkout-sub">Review your items before completing your purchase.</p>

    <div id="checkoutItems"></div>

    <div class="checkout-total-box">
      <span>Total</span>
      <span id="checkoutTotal" class="checkout-total-value">$0.00 USD</span>
    </div>

    <button class="checkout-btn" id="checkoutPay">
      Continue to Payment
    </button>

  </div>

  <!-- FOOTER -->
  <div id="footer"></div>

  <!-- JS -->
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/checkout.js"></script>

</body>
</html>
