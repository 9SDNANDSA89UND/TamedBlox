<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout – TamedBlox</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- NAVBAR -->
  <nav class="nav">
    <div class="nav-inner">
      <div class="nav-left">
        <button class="icon-btn">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="7" r="4"></circle>
            <path d="M4 22c0-4 4-7 8-7s8 3 8 7"></path>
          </svg>
        </button>
      </div>

      <div class="nav-center">
        <div class="logo">
          <span class="logo-white">TAMED</span><span class="logo-green">BLOX</span>
        </div>
      </div>

      <div class="nav-right">
        <div class="balance-pill">Balance: £0.00</div>
        <button id="cartBtn" class="icon-btn">
          <svg viewBox="0 0 24 24">
            <path d="M3 3h2l3 12h11l3-8H6"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            <circle cx="9" cy="20" r="2"></circle>
            <circle cx="18" cy="20" r="2"></circle>
          </svg>
          <div id="cartDot" class="cart-dot"></div>
        </button>
      </div>
    </div>
  </nav>

  <!-- ANNOUNCEMENT -->
  <div class="announcement-section">
    <div class="announcement marquee">
      <span>Instant Delivery • Secure Checkout • Trusted by 100+ Players • 24/7 Support</span>
    </div>
  </div>

  <!-- MINIMAL CLEAN CHECKOUT -->
  <section class="checkout-card premium-checkout">

    <h2 class="checkout-title">Checkout</h2>

    <!-- PRODUCT -->
    <div class="checkout-product-box">
      <img id="checkoutItemImage" class="checkout-product-img" alt="">
      <div class="checkout-product-info">
        <h3 id="checkoutItemName"></h3>
      </div>
    </div>

    <!-- SUMMARY -->
    <div class="checkout-summary-table">
      <div class="checkout-row">
        <span id="checkoutItemName2"></span>
        <span id="checkoutItemPrice"></span>
      </div>

      <div class="checkout-row">
        <span>Qty</span>
        <span id="checkoutItemQty"></span>
      </div>

      <div class="checkout-row total-row">
        <span>Total</span>
        <span id="totalPrice" class="checkout-total-amount"></span>
      </div>
    </div>

    <!-- SECURE PAYMENT BUTTON -->
    <button onclick="startPayment()" class="checkout-main-btn secure-btn">
      <svg width="20" height="20" viewBox="0 0 24 24" style="margin-right:8px;">
        <path fill="#000" d="M12 1a5 5 0 0 1 5 5v3h1a2 2 0 0 1 
        2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V11a2 2 0 0 1 
        2-2h1V6a5 5 0 0 1 5-5m3 8V6a3 3 0 0 0-6 0v3h6Z"/>
      </svg>
      Pay with Stripe
    </button>

  </section>

  <!-- CART DRAWER -->
  <div id="cartDrawer" class="cart-drawer">
    <div class="drawer-header">
      <h2>Your Cart</h2>
      <button id="closeDrawer" class="close-drawer">×</button>
    </div>
    <div id="drawerContent"></div>
  </div>
  <div id="cartOverlay" class="cart-overlay"></div>

  <script src="app.js"></script>
  <script src="drawer.js" type="module"></script>

  <script>
    function loadCheckoutCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) return;

      const item = cart[0];

      document.getElementById("checkoutItemName").innerText = item.name;
      document.getElementById("checkoutItemName2").innerText = item.name;
      document.getElementById("checkoutItemQty").innerText = item.qty;
      document.getElementById("checkoutItemPrice").innerText = "£" + item.price.toFixed(2);
      document.getElementById("totalPrice").innerText = "£" + (item.price * item.qty).toFixed(2);

      document.getElementById("checkoutItemImage").src =
        item.image || "https://via.placeholder.com/120";
    }

    loadCheckoutCart();

    async function startPayment() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) return alert("Your cart is empty.");

      try {
        const res = await fetch("https://website-5eml.onrender.com/pay/create-checkout-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cart })
        });

        const data = await res.json();
        if (data.url) {
          localStorage.removeItem("cart");
          window.location.href = data.url;
        }
      } catch {
        alert("Network error.");
      }
    }
  </script>

</body>
</html>
