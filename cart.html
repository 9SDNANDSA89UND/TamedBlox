<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - TamedBlox</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="header glass">
    <div class="logo">
        <img src="https://img.icons8.com/fluency-systems-filled/48/7b2cbf/shop.png" class="logo-icon">
        TamedBlox
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="cart.html">
            <img src="https://img.icons8.com/ios-filled/24/7b2cbf/shopping-cart.png" class="icon">
            Cart
        </a>
    </nav>
</header>

<section class="cart-section fade-in">
    <h2>
        <img src="https://img.icons8.com/ios-filled/28/7b2cbf/shopping-basket.png" class="icon">
        Your Cart
    </h2>

    <div class="cart-box glass">
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price (£)</th>
                </tr>
            </thead>
            <tbody id="cart-items"></tbody>
        </table>

        <div class="cart-total">
            <strong>Total:</strong> £<span id="total">0</span>
        </div>

        <button class="checkout-btn">Checkout</button>
    </div>
</section>

<script src="app.js"></script>

</body>
</html>
