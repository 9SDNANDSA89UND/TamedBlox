<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart — TamedBlox Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="nav">
  <div class="nav-left">
    <div class="logo">TAMEDBLOX</div>
    <div class="balance">Balance: £0.00</div>
  </div>
  <div class="nav-right">
    <button class="btn login">Log in</button>
    <button class="btn signup">Sign up</button>
  </div>
</header>

<section class="hero" style="padding-bottom:10px;">
  <h1>Your Cart</h1>
  <p style="color:#8b92a1;margin-top:10px;">Review your items before checkout.</p>
</section>

<section class="products" style="max-width:900px;">
  <div id="cartItems">
    <!-- Cart items loaded via cart.js or app.js -->
  </div>

  <div id="cartSummary" style="margin-top:30px;background:#121722;padding:20px;border-radius:14px;border:1px solid rgba(255,255,255,0.05);">
    <h2 style="font-size:22px;font-weight:700;">Summary</h2>
    <p id="totalCost" style="margin-top:10px;color:#4ef58a;font-size:20px;font-weight:700;">Total: £0.00</p>
    <button class="buy-btn" style="margin-top:20px;">Checkout</button>
  </div>
</section>

<footer>
  © 2025 TamedBlox Styled Store — All Rights Reserved.
</footer>

<script src="cart.js"></script>
</body>
</html>
