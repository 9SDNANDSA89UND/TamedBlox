<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>TamedBlox – Your Cart</title>
    <meta name="description" content="Your shopping cart for TamedBlox digital items." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
</head>

<body>

<header class="navbar glass">
    <div class="logo">TamedBlox</div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="cart.html">Cart</a>
    </div>
</header>

<section class="cart-container glass fade">
    <h2>Your Cart</h2>

    <table class="cart-table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price (£)</th>
            </tr>
        </thead>
        <tbody id="cart-items"></tbody>
    </table>

    <div class="cart-total">
        Total: £<span id="total">0</span>
    </div>

    <button class="checkout-btn">Checkout</button>
</section>

<script src="app.js"></script>

</body>
</html>
