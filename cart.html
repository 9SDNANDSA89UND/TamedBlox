<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart — TamedBlox Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- NAVBAR -->
<header class="nav">
  <div class="nav-inner">

    <!-- BACK ICON -->
    <div class="nav-left">
      <a href="index.html" class="back-btn">
        <svg viewBox="0 0 24 24">
          <path d="M15 18l-6-6 6-6"/>
        </svg>
      </a>
    </div>

    <!-- CENTER LOGO -->
    <div class="nav-center">
      <div class="logo">
        <span class="logo-white">TAMED</span><span class="logo-green">BLOX</span>
      </div>
    </div>

    <!-- RIGHT MENU -->
    <div class="nav-right">
      <div class="balance-pill">£0.00</div>

      <a href="#" class="icon-btn">
        <svg viewBox="0 0 24 24">
          <path d="M20 21v-2a4 4 0 0 0-3-3.87"/>
          <path d="M4 21v-2a4 4 0 0 1 3-3.87"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
      </a>

      <a href="cart.html" class="icon-btn">
        <svg viewBox="0 0 24 24">
          <circle cx="9" cy="21" r="1"/>
          <circle cx="20" cy="21" r="1"/>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
        </svg>
      </a>
    </div>

  </div>
</header>

<!-- ANNOUNCEMENT -->
<div class="announcement-section scroll-fade">
  <div class="announcement">
    ⚡ Instant Delivery • Secure Checkout • 500+ Orders Delivered
  </div>
</div>

<!-- CART HERO -->
<section class="hero scroll-fade" style="padding-bottom:10px;">
  <h1>Your <span>Cart</span></h1>
  <p style="color:#8b92a1;margin-top:6px;">Review your items before checkout.</p>
</section>

<!-- CART CONTENT -->
<section class="products scroll-fade" style="max-width:900px;">

  <div id="cartItems" style="margin-bottom:30px;"></div>

  <div id="cartSummary" style="
      background:#0d1117;
      padding:25px;
      border-radius:16px;
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow:0 0 25px rgba(78,245,138,0.12);
      margin-bottom:50px;
    ">

    <h2 style="font-size:24px;font-weight:700;">
      Order <span style="color:#4ef58a;text-shadow:0 0 12px #4ef58a;">Summary</span>
    </h2>

    <p id="totalCost"
      style="margin-top:14px;font-size:22px;font-weight:700;color:#4ef58a;text-shadow:0 0 10px #4ef58a;">
      Total: £0.00
    </p>

    <button class="buy-btn" style="margin-top:22px;">Checkout</button>

  </div>
</section>

<footer class="scroll-fade">
  © 2025 TamedBlox Store — All Rights Reserved.
</footer>

<script src="cart.js"></script>
</body>
</html>
