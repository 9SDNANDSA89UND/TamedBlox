<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TamedBlox Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
    <div class="logo">TamedBlox</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="cart.html">Cart</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-inner">
        <h1>Premium Digital Items</h1>
        <p>Beautiful experiences. Seamless shopping.</p>
        <button class="shop-btn" onclick="scrollToProducts()">Browse Products</button>
    </div>
</section>

<section id="products" class="products-section fade-in">
    <h2>Our Products</h2>
    <div id="product-list" class="product-grid"></div>
</section>

<script src="app.js"></script>

<script>
function scrollToProducts() {
    document.getElementById("products").scrollIntoView({ behavior: "smooth" });
}
</script>

</body>
</html>
