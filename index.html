<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>TamedBlox — Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Save referral -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const ref = params.get("ref");
    if (ref) localStorage.setItem("tamed_ref", ref);
  </script>

  <!-- ICONS -->
  <link rel="icon" type="image/png" href="https://i.postimg.cc/y6pL3tKq/Tamed-Blox.png">
  <link rel="apple-touch-icon" href="https://i.postimg.cc/y6pL3tKq/Tamed-Blox.png">
  <link rel="icon" sizes="192x192" href="https://i.postimg.cc/y6pL3tKq/Tamed-Blox.png">
  <link rel="icon" sizes="512x512" href="https://i.postimg.cc/y6pL3tKq/Tamed-Blox.png">
  <link rel="mask-icon" href="https://i.postimg.cc/y6pL3tKq/Tamed-Blox.png" color="#4ef58a">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/navbar-align.css" />
  <link rel="stylesheet" href="assets/css/cards.css" />
  <link rel="stylesheet" href="assets/css/modal.css" />
  <link rel="stylesheet" href="assets/css/reviews.css" />
  <link rel="stylesheet" href="assets/css/chat.css" />
  <link rel="stylesheet" href="assets/css/search.css" /> <!-- ⭐ UPDATED -->

  <script>
    async function loadComponent(selector, file) {
      const el = document.querySelector(selector);
      if (el) el.innerHTML = await fetch(file).then(r => r.text());
    }
  </script>

</head>

<body>

  <!-- NAVBAR / MODALS -->
  <div id="navbar"></div>
  <div id="modals"></div>

  <script>
    loadComponent("#navbar", "components/navbar.html");
    loadComponent("#modals", "components/modals.html");
  </script>

  <!-- HERO SECTION -->
  <section class="container" style="margin-top: 40px">
    <h1 style="font-size: 32px; font-weight: 900">Featured Products</h1>
    <p style="margin-top: 10px; color: #b7bec9;">Best-selling items from TamedBlox.</p>

    <!-- ⭐ SEARCH + SORT ROW -->
    <div class="search-sort-row">

      <!-- SEARCH -->
      <div class="search-container">
        <input
          id="searchInput"
          placeholder="Search products..."
          class="search-input"
        />

        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
          viewBox="0 0 24 24" fill="none" stroke="#38ff99" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="m21 21-4.34-4.34" />
          <circle cx="11" cy="11" r="8" />
        </svg>
      </div>

      <!-- SORT -->
      <div class="sort-mini">

        <select id="sortSelect" class="sort-mini-select">
          <option value="default">Sort</option>
          <option value="az">A → Z</option>
          <option value="za">Z → A</option>
          <option value="low">Low → High</option>
          <option value="high">High → Low</option>
        </select>

        <svg class="sort-mini-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
          viewBox="0 0 24 24" fill="none" stroke="#38ff99" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="m3 8 4-4 4 4"/>
          <path d="M7 4v16"/>
          <path d="M15 4h5l-5 6h5"/>
          <path d="M15 20v-3.5a2.5 2.5 0 0 1 5 0V20"/>
          <path d="M20 18h-5"/>
        </svg>

      </div>

    </div>

    <!-- ENTER triggers search -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const input = document.getElementById("searchInput");
        input.addEventListener("keypress", e => {
          if (e.key === "Enter") {
            input.dispatchEvent(new KeyboardEvent("keyup", { key: "Enter" }));
          }
        });
      });
    </script>

    <!-- ⭐ SORTING LOGIC -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const select = document.getElementById("sortSelect");
        const grid = document.getElementById("productGrid");

        select.addEventListener("change", () => {
          let cards = [...document.querySelectorAll(".product-card")];
          const getPrice = card => parseFloat(card.querySelector(".product-price")?.innerText.replace("$", "")) || 999999;
          const getName = card => card.querySelector(".product-title")?.innerText.toLowerCase() || "";

          switch (select.value) {
            case "az":
              cards.sort((a, b) => getName(a).localeCompare(getName(b)));
              break;
            case "za":
              cards.sort((a, b) => getName(b).localeCompare(getName(a)));
              break;
            case "low":
              cards.sort((a, b) => getPrice(a) - getPrice(b));
              break;
            case "high":
              cards.sort((a, b) => getPrice(b) - getPrice(a));
              break;
          }

          grid.innerHTML = "";
          cards.forEach(c => grid.appendChild(c));
        });
      });
    </script>

  </section>

  <!-- PRODUCT GRID -->
  <div id="productGrid" class="product-grid"></div>

  <!-- REVIEWS -->
  <section class="reviews-section">
    <h2 class="reviews-title">Customer Reviews</h2>
    <div class="reviews-grid">

      <div class="review-card">
        <div class="review-header">
          <img src="https://dummyimage.com/50x50/222/fff.png&text=+" class="review-pfp" />
          <div>
            <div class="review-name">Alex R</div>
            <div class="review-rating">★★★★★</div>
          </div>
        </div>
        <div class="review-body">Instant delivery. Exactly what I paid for.</div>
      </div>

      <div class="review-card">
        <div class="review-header">
          <img src="https://dummyimage.com/50x50/222/fff.png&text=+" class="review-pfp" />
          <div>
            <div class="review-name">Nova</div>
            <div class="review-rating">★★★★★</div>
          </div>
        </div>
        <div class="review-body">Quick service and great support.</div>
      </div>

    </div>
  </section>

  <!-- CART DRAWER -->
  <div id="cartDrawer" class="cart-drawer">
    <div class="cart-header">
      <h2 class="cart-title">Cart</h2>
      <span id="closeDrawer" style="cursor:pointer;font-size:22px;">×</span>
    </div>
    <div id="drawerContent"></div>
    <div class="cart-footer">
      <div class="cart-total-line">
        <span>Total</span>
        <span id="drawerTotal">$0.00 USD</span>
      </div>
      <button class="checkout-btn" onclick="location.href='/checkout.html'">Buy</button>
    </div>
  </div>

  <div id="cartOverlay" class="cart-overlay"></div>

  <!-- FOOTER -->
  <div id="footer"></div>
  <script>loadComponent("#footer", "components/footer.html");</script>

  <!-- ADMIN CHAT PANEL -->
  <div id="adminChatPanel" class="admin-panel hidden">
    <div class="admin-panel-header">Active Chats</div>
    <div id="adminChatList" class="admin-chat-list"></div>
  </div>

  <!-- CHAT WINDOW -->
  <div id="chatWindow" class="chat-window hidden">
    <div id="chatOrderSummary" class="chat-order-summary"></div>

    <button id="deleteTicketBtn" class="delete-ticket-btn"
      style="
        width: 100%;
        background:#ff3b3b;
        border:none;
        padding:10px;
        margin-bottom:8px;
        border-radius:8px;
        font-weight:700;
        color:white;
      ">
      Delete Ticket
    </button>

    <div id="chatMessages" class="chat-messages"></div>

    <div class="chat-input-row">
      <input id="chatInput" placeholder="Type a message..." />
      <button id="chatSend" class="chat-send-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
          viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3.714 3.048a.498.498 0 0 0-.683.627l2.843 7.627a2 2 0 0 1 0 1.396l-2.842 7.627a.498.498 0 0 0 .682.627l18-8.5a.5.5 0 0 0 0-.904z" />
          <path d="M6 12h16" />
        </svg>
      </button>
    </div>
  </div>

  <!-- CHAT FLOAT BUTTON -->
  <div id="chatButton" class="chat-circle hidden">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
      stroke="currentColor" fill="none" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
      <path d="M2.992 16.342a2 2 0 0 1 .094 1.167l-1.065 3.29a1 1 0 0 0 1.236 1.168l3.413-.998a2 2 0 0 1 1.099.092 10 10 0 1 0-4.777-4.719" />
    </svg>
  </div>

  <!-- SCRIPTS -->
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/drawer.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/chat.js"></script>

</body>
</html>
