<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TamedBlox Store — Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="nav fade-in-up">
  <div class="nav-left">
    <div class="logo">TAMEDBLOX</div>
    <div class="balance">Balance: £0.00</div>
  </div>
</header>

<section class="hero fade-in-up">
  <h1>Buy Premium Items <br>With <span>Instant Delivery.</span></h1>

  <div class="search-box glow-box">
    <input type="text" placeholder="Search items, rarities, upgrades..." />
  </div>

  <div class="filters fade-in">
    <button class="filter active">All</button>
    <button class="filter">Special</button>
    <button class="filter">Rare</button>
    <button class="filter">Exclusive</button>
  </div>

  <div class="stats fade-in">
    <span>Active listings: 1,248</span>
    <span>Orders delivered: 52,031+</span>
    <span>Delivery speed: < 30s</span>
  </div>
</section>

<section class="products fade-in">
  <div class="product-grid" id="productGrid">
    <!-- Products loaded dynamically -->
  </div>
</section>

<footer class="fade-in" style="margin-top:60px;">
  © 2025 TamedBlox Store — All Rights Reserved.
</footer>

<script src="app.js"></script>
</body>
</html>
