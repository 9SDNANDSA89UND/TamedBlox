<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TamedBlox Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- NAVBAR -->
<header class="nav">
  <div class="nav-inner">

    <div class="nav-center">
      <div class="logo">
        <span class="logo-white">TAMED</span><span class="logo-green">BLOX</span>
      </div>
    </div>

    <div class="nav-right">
      <div class="balance-pill">£0.00</div>

      <button class="icon-btn">
        <svg viewBox="0 0 24 24">
          <path d="M20 21v-2a4 4 0 0 0-3-3.87"/>
          <path d="M4 21v-2a4 4 0 0 1 3-3.87"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
      </button>

      <button class="icon-btn" id="cartBtn">
        <svg viewBox="0 0 24 24">
          <circle cx="9" cy="21" r="1"/>
          <circle cx="20" cy="21" r="1"/>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
        </svg>
      </button>
    </div>

  </div>
</header>

<!-- ANNOUNCEMENT -->
<div class="announcement-section scroll-fade">
  <div class="announcement">
    ⚡ Instant Delivery • Secure Checkout • 500+ Orders Delivered
  </div>
</div>

<!-- HERO -->
<section class="hero fade-in-up">
  <h1>
    Buy Premium Items<br>
    <span>With Instant Delivery.</span>
  </h1>
</section>

<!-- SEARCH -->
<div class="search-box glow-box fade-in-up">
  <input type="text" placeholder="Search items, rarities, upgrades..." />
</div>

<!-- FILTERS -->
<div class="filters fade-in-up">
  <div class="filter active">All</div>
  <div class="filter">God</div>
  <div class="filter">Secret</div>
  <div class="filter">OG</div>
</div>

<!-- STATS -->
<div class="stats fade-in-up">
  <div>Active listings: 0</div>
  <div>Orders delivered: 500+</div>
  <div>Delivery speed: < 30s</div>
</div>

<!-- PRODUCT GRID -->
<section class="products fade-in-up">
  <div class="product-grid" id="productGrid"></div>
</section>

<footer class="scroll-fade">
  © 2025 TamedBlox Store — All Rights Reserved.
</footer>

<!-- CART DRAWER -->
<div id="cartDrawer" class="cart-drawer">
  <div class="drawer-header">
    <h2>Your Cart</h2>
    <button id="closeDrawer">✕</button>
  </div>

  <div id="drawerContent"></div>
</div>

<div id="cartOverlay" class="cart-overlay"></div>

<script src="app.js"></script>
<script src="drawer.js"></script>
</body>
</html>
