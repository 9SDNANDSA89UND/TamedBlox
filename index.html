<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TamedBlox Styled Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="nav">
    <div class="nav-left">
      <div class="logo">TAMEDBLOX</div>
      <div class="balance">Balance: £0.00</div>
    </div>
    <div class="nav-right">
      <button class="btn login">Log in</button>
      <button class="btn signup">Sign up</button>
    </div>
  </header>

  <section class="hero">
    <h1>Buy Premium Items Instantly <br>With <span>Zero Wait Time.</span></h1>

    <div class="search-box">
      <input type="text" placeholder="Search items or rarities..." />
    </div>

    <div class="filters">
      <button class="filter active">All</button>
      <button class="filter">Special</button>
      <button class="filter">Rare</button>
      <button class="filter">Exclusive</button>
    </div>

    <div class="stats">
      <span>Active listings: 1,248</span>
      <span>Orders delivered: 52,031+</span>
      <span>Delivery speed: < 30s</span>
    </div>
  </section>

  <section class="products">
    <div class="product-grid" id="productGrid">
      <!-- Products injected by app.js -->
    </div>
  </section>

  <footer>
    © 2025 TamedBlox Styled Store — All Rights Reserved.
  </footer>

  <script src="app.js"></script>
</body>
</html>
