<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>TamedBlox â€“ Premium Digital Items</title>

    <meta name="description" content="TamedBlox offers premium digital items with instant delivery and a modern neon shop interface." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- NAVBAR -->
    <header class="navbar glass">
        <div class="logo">TamedBlox</div>

        <div class="search-bar">
            <input type="text" placeholder="Search items..." id="searchInput">
        </div>

        <div class="nav-links">
            <a href="index.html">Home</a>

            <a href="cart.html" class="nav-cart">
                <img src="https://img.icons8.com/ios-filled/20/ffffff/shopping-cart.png" />
                Cart
            </a>
        </div>

    </header>

    <!-- FLOATING CART BUTTON -->
    <div class="cart-float" onclick="window.location='cart.html'">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/shopping-cart.png">
    </div>

    <!-- MAIN LAYOUT -->
    <div class="main-layout">

        <!-- SIDEBAR FILTERS -->
        <aside class="sidebar glass">
            <h3>Filters</h3>

            <div class="filter-block">
                <label>Price Range</label>
                <input type="range" min="1" max="100" value="50" id="priceSlider">
            </div>

            <div class="filter-block">
                <label>Categories</label>

                <div class="checkbox">
                    <input type="checkbox" checked> Featured
                </div>

                <div class="checkbox">
                    <input type="checkbox" checked> Popular
                </div>

                <div class="checkbox">
                    <input type="checkbox" checked> Discounted
                </div>

            </div>

            <button class="reset-btn">Reset Filters</button>
        </aside>

        <!-- MAIN SHOP CONTENT -->
        <main class="content">

            <!-- TABS -->
            <div class="tabs">
                <button class="tab active">Popular</button>
                <button class="tab">Deals</button>
                <button class="tab">Units</button>
                <button class="tab">Gear</button>
            </div>

            <!-- PRODUCT GRID -->
            <div id="product-list" class="product-grid"></div>

        </main>

    </div>

    <script src="app.js"></script>

</body>
</html>
