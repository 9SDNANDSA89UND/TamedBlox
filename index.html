<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TamedBlox Store</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="header glass">
    <div class="logo">
        <img src="https://img.icons8.com/fluency-systems-filled/48/7b2cbf/shop.png" class="logo-icon">
        TamedBlox
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="cart.html">
            <img src="https://img.icons8.com/ios-filled/24/7b2cbf/shopping-cart.png" class="icon">
            Cart
        </a>
    </nav>
</header>

<section class="hero animated">
    <div class="hero-inner">
        <h1>Premium Digital Items</h1>
        <p>Smooth shopping. Beautiful design. Instant delivery.</p>
        <button class="shop-btn" onclick="scrollToProducts()">Browse Products</button>
    </div>
</section>

<section id="products" class="products-section fade-in">
    <h2>
        <img src="https://img.icons8.com/ios-filled/28/7b2cbf/product.png" class="icon">
        Our Products
    </h2>

    <div id="product-list" class="product-grid"></div>
</section>

<script src="app.js"></script>

<script>
function scrollToProducts() {
    document.getElementById("products").scrollIntoView({ behavior: "smooth" });
}
</script>

</body>
</html>
