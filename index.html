<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TamedBlox</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- NAV -->
  <nav class="nav">
    <div class="nav-inner">

      <div class="nav-left">
        <div class="logo">
          <span class="logo-white">TAMED</span><span class="logo-green">BLOX</span>
        </div>
      </div>

      <div class="nav-right">
        <button class="icon-btn" onclick="openCart()">
          <svg viewBox="0 0 24 24">
            <path d="M6 6h15l-2 12H8L6 6z"></path>
            <circle cx="9" cy="20" r="1"></circle>
            <circle cx="18" cy="20" r="1"></circle>
          </svg>
          <div id="cartDot" class="cart-dot"></div>
        </button>
      </div>

    </div>
  </nav>

  <!-- ANNOUNCEMENT MARQUEE -->
  <div class="announcement-section scroll-fade">
    <div class="announcement marquee">
      <span>
        ⚡ Instant Delivery • Secure Checkout • 500+ Orders Delivered • Trusted by 100+ Players • 24/7 Support •
      </span>
    </div>
  </div>

  <!-- HERO -->
  <section class="hero scroll-fade">
    <h1>Premium <span>Game Items</span> Delivered Instantly</h1>
  </section>

  <!-- PRODUCTS -->
  <section class="products">
    <div id="productGrid" class="product-grid"></div>
  </section>

  <!-- CART DRAWER -->
  <div id="cartDrawer" class="cart-drawer">
    <div class="drawer-header">
      <h2>Your Cart</h2>
      <button id="closeDrawer" onclick="closeCart()">×</button>
    </div>

    <div id="drawerContent"></div>
  </div>

  <div id="cartOverlay" class="cart-overlay" onclick="closeCart()"></div>

  <script src="app.js"></script>
</body>
</html>
