<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>TamedBlox — Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ⭐ Save referral code -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const ref = params.get("ref");
    if (ref) localStorage.setItem("tamed_ref", ref);
  </script>

  <!-- =============================== -->
  <!-- ICONS -->
  <!-- =============================== -->
  <link rel="icon" type="image/png" href="https://i.postimg.cc/y6pL3tKq/Tamed-Blox.png">
  <link rel="apple-touch-icon" href="https://i.postimg.cc/y6pL3tKq/Tamed-Blox.png">
  <link rel="icon" sizes="192x192" href="https://i.postimg.cc/y6pL3tKq/Tamed-Blox.png">
  <link rel="icon" sizes="512x512" href="https://i.postimg.cc/y6pL3tKq/Tamed-Blox.png">
  <link rel="mask-icon" href="https://i.postimg.cc/y6pL3tKq/Tamed-Blox.png" color="#4ef58a">
  <meta name="msapplication-TileImage" content="https://i.postimg.cc/y6pL3tKq/Tamed-Blox.png">
  <meta name="msapplication-TileColor" content="#0b0f14">

  <!-- =============================== -->
  <!-- CSS -->
  <!-- =============================== -->
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/navbar-align.css" />
  <link rel="stylesheet" href="assets/css/cards.css" />
  <link rel="stylesheet" href="assets/css/modal.css" />
  <link rel="stylesheet" href="assets/css/reviews.css" />
  <link rel="stylesheet" href="assets/css/chat.css" />

  <!-- Component Loader -->
  <script>
    async function loadComponent(selector, file) {
      const el = document.querySelector(selector);
      if (el) el.innerHTML = await fetch(file).then((r) => r.text());
    }
  </script>

</head>

<body>

  <!-- NAVBAR + AUTH MODALS -->
  <div id="navbar"></div>
  <div id="modals"></div>

  <script>
    loadComponent("#navbar", "components/navbar.html");
    loadComponent("#modals", "components/modals.html");
  </script>

  <!-- HERO -->
  <section class="container" style="margin-top: 40px">
    <h1 style="font-size: 32px; font-weight: 900">Featured Products</h1>
    <p style="margin-top: 10px; color: #b7bec9;">Best-selling items from TamedBlox.</p>

    <!-- ⭐ SEARCH BAR (uses existing setupSearch() in app.js) -->
    <input
      id="searchInput"
      placeholder="Search products..."
      class="modern-input"
      style="margin-top:20px; max-width:480px; width:100%;"
    />
  </section>

  <!-- PRODUCT GRID -->
  <div id="productGrid" class="product-grid"></div>

  <!-- REVIEWS -->
  <section class="reviews-section">
    <h2 class="reviews-title">Customer Reviews</h2>
    <div class="reviews-grid">

      <div class="review-card">
        <div class="review-header">
          <img src="https://dummyimage.com/50x50/222/fff.png&text=+" class="review-pfp" />
          <div>
            <div class="review-name">Alex R</div>
            <div class="review-rating">★★★★★</div>
          </div>
        </div>
        <div class="review-body">Instant delivery. Exactly what I paid for, 10/10.</div>
      </div>

      <div class="review-card">
        <div class="review-header">
          <img src="https://dummyimage.com/50x50/222/fff.png&text=+" class="review-pfp" />
          <div>
            <div class="review-name">Nova</div>
            <div class="review-rating">★★★★★</div>
          </div>
        </div>
        <div class="review-body">Quick service and amazing prices.</div>
      </div>

    </div>
  </section>

  <!-- CART DRAWER -->
  <div id="cartDrawer" class="cart-drawer">
    <div class="cart-header">
      <h2 class="cart-title">Cart</h2>
      <span id="closeDrawer" style="cursor:pointer;font-size:22px;">×</span>
    </div>
    <div id="drawerContent"></div>
    <div class="cart-footer">
      <div class="cart-total-line">
        <span>Total</span>
        <span id="drawerTotal">$0.00 USD</span>
      </div>
      <button class="checkout-btn" onclick="location.href='/checkout.html'">Buy</button>
    </div>
  </div>

  <div id="cartOverlay" class="cart-overlay"></div>

  <!-- FOOTER -->
  <div id="footer"></div>
  <script>
    loadComponent("#footer", "components/footer.html");
  </script>

  <!-- ADMIN CHAT PANEL -->
  <div id="adminChatPanel" class="admin-panel hidden">
    <div class="admin-panel-header">Active Chats</div>
    <div id="adminChatList" class="admin-chat-list"></div>
  </div>

  <!-- CHAT WINDOW -->
  <div id="chatWindow" class="chat-window hidden">

    <!-- Order summary (filled by chat.js) -->
    <div id="chatOrderSummary" class="chat-order-summary"></div>

    <!-- Delete ticket (admin only, wired in chat.js) -->
    <button id="deleteTicketBtn" class="delete-ticket-btn"
      style="
        width: 100%;
        background: #ff3b3b;
        border: none;
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        color: white;
        display:block;
      ">
      Delete Ticket
    </button>

    <div id="chatMessages" class="chat-messages"></div>

    <div class="chat-input-row">
      <input id="chatInput" placeholder="Type a message..." />
      <button id="chatSend" class="chat-send-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
          viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path
            d="M3.714 3.048a.498.498 0 0 0-.683.627l2.843 7.627a2 2 0 0 1 0 1.396l-2.842 7.627a.498.498 0 0 0 .682.627l18-8.5a.5.5 0 0 0 0-.904z" />
          <path d="M6 12h16" />
        </svg>
      </button>
    </div>
  </div>

  <!-- CHAT BUTTON -->
  <div id="chatButton" class="chat-circle hidden">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" stroke="currentColor"
      fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path
        d="M2.992 16.342a2 2 0 0 1 .094 1.167l-1.065 3.29a1 1 0 0 0 1.236 1.168l3.413-.998a2 2 0 0 1 1.099.092 10 10 0 1 0-4.777-4.719" />
    </svg>
  </div>

  <!-- Scripts -->
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/drawer.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/chat.js"></script>

</body>
</html>
