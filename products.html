<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TamedBlox – Products</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- NAVBAR -->
  <nav class="nav">
    <div class="nav-inner">

      <div class="nav-left">
        <button class="icon-btn">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="7" r="4"></circle>
            <path d="M4 22c0-4 4-7 8-7s8 3 8 7"></path>
          </svg>
        </button>
      </div>

      <div class="nav-center">
        <div class="logo">
          <span class="logo-white">TAMED</span><span class="logo-green">BLOX</span>
        </div>
      </div>

      <div class="nav-right">
        <div class="balance-pill">Balance: £0.00</div>

        <button id="cartBtn" class="icon-btn">
          <svg viewBox="0 0 24 24">
            <path d="M6 6h15l-2 12H8L6 6z"></path>
            <circle cx="9" cy="20" r="1"></circle>
            <circle cx="18" cy="20" r="1"></circle>
          </svg>
          <div id="cartDot" class="cart-dot"></div>
        </button>
      </div>

    </div>
  </nav>

  <!-- ANNOUNCEMENT MARQUEE -->
  <div class="announcement-section">
    <div class="announcement marquee">
      <span>
        ⚡ Instant Delivery • Secure Checkout • 500+ Orders Delivered • Trusted by 100+ Players • 24/7 Support •
      </span>
    </div>
  </div>

  <!-- HERO -->
  <section class="hero scroll-fade">
    <h1>All <span>Available Products</span></h1>
  </section>

  <!-- SEARCH BAR -->
  <div class="search-box scroll-fade">
    <input id="searchInput" type="text" placeholder="Search items..." />
  </div>

  <!-- PRODUCTS GRID -->
  <section class="products">
    <div id="productGrid" class="product-grid"></div>
  </section>

  <!-- CART DRAWER -->
  <div id="cartDrawer" class="cart-drawer">
    <div class="drawer-header">
      <h2>Your Cart</h2>
      <button id="closeDrawer" class="close-drawer">×</button>
    </div>

    <div id="drawerContent"></div>
  </div>

  <div id="cartOverlay" class="cart-overlay"></div>

  <!-- SCRIPTS -->
  <script src="app.js"></script>
  <script src="drawer.js"></script>
</body>
</html>
