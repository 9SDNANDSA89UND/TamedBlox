<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TamedBlox – Products</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- NAVBAR -->
  <nav class="nav">
    <div class="nav-inner">

      <div class="nav-left">
        <button class="icon-btn" id="profileBtn">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="7" r="4"></circle>
            <path d="M4 22c0-4 4-7 8-7s8 3 8 7"></path>
          </svg>
        </button>
      </div>

      <div class="nav-center">
        <div class="logo">
          <span class="logo-white">TAMED</span><span class="logo-green">BLOX</span>
        </div>
      </div>

      <div class="nav-right">

        <!-- LOGIN & SIGNUP BUTTONS -->
        <button id="openLogin" class="auth-btn">Login</button>
        <button id="openSignup" class="auth-btn">Sign Up</button>

        <!-- CART BTN -->
        <button id="cartBtn" class="icon-btn">
          <svg viewBox="0 0 24 24">
            <path d="M3 3h2l3 12h11l3-8H6"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            <circle cx="9" cy="20" r="2"></circle>
            <circle cx="18" cy="20" r="2"></circle>
          </svg>
          <div id="cartDot" class="cart-dot"></div>
        </button>

      </div>

    </div>
  </nav>

  <!-- ANNOUNCEMENT -->
  <div class="announcement-section">
    <div class="announcement">
      <div class="marquee">
        <div class="marquee-inner">
          <span>Instant Delivery • Trusted Seller • 100% Secure Checkout • 24/7 Support</span>
          <span>Instant Delivery • Trusted Seller • 100% Secure Checkout • 24/7 Support</span>
        </div>
      </div>
    </div>
  </div>

  <!-- PRODUCTS PAGE TITLE -->
  <section class="products-title">
    <h1>All Items</h1>
    <p>Browse our full selection of premium digital items.</p>
  </section>

  <!-- PRODUCT GRID -->
  <section class="products">
    <div id="productGrid" class="product-grid"></div>
  </section>

  <!-- CART DRAWER -->
  <div id="cartDrawer" class="cart-drawer">
    <div class="drawer-header">
      <h2>Your Cart</h2>
      <button id="closeDrawer" class="close-drawer">×</button>
    </div>
    <div id="drawerContent"></div>
  </div>

  <div id="cartOverlay" class="cart-overlay"></div>

  <!-- SCRIPTS -->
  <script src="app.js"></script>
  <script src="drawer.js" type="module"></script>

</body>
</html>
