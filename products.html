<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TamedBlox — Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/cards.css">
  <link rel="stylesheet" href="assets/css/modal.css">

  <!-- Component Loader -->
  <script>
    async function loadComponent(selector, file) {
      const el = document.querySelector(selector);
      if (el) el.innerHTML = await fetch(file).then(r => r.text());
    }
  </script>
</head>

<body>

  <!-- NAVBAR + AUTH MODALS (LOADED BEFORE SCRIPT EXECUTION) -->
  <div id="navbar"></div>
  <div id="modals"></div>

  <script>
    loadComponent("#navbar", "components/navbar.html");
    loadComponent("#modals", "components/modals.html");
  </script>

  <!-- PAGE TITLE -->
  <section class="container" style="margin-top:40px;">
    <h1 style="font-size:32px;font-weight:900;">All Products</h1>
    <p style="color:#aeb6c1;margin-top:10px;">
      Browse the full TamedBlox shop.
    </p>

    <!-- SEARCH BAR -->
    <input id="searchInput" placeholder="Search products..." class="modern-input" style="margin-top:20px;">
  </section>

  <!-- PRODUCT GRID -->
  <div id="productGrid" class="product-grid"></div>

  <!-- CART DRAWER -->
  <div id="cartDrawer" class="cart-drawer">
    <div class="cart-header">
      <h2 class="cart-title">Your Cart</h2>
      <span id="closeDrawer" style="cursor:pointer;font-size:22px;">×</span>
    </div>

    <div id="drawerContent"></div>

    <div class="cart-footer">
      <div class="cart-total-line">
        <span>Total</span>
        <span id="drawerTotal">£0.00</span>
      </div>
      <button id="drawerCheckoutBtn" class="checkout-btn">Checkout</button>
    </div>
  </div>

  <div id="cartOverlay" class="cart-overlay"></div>

  <!-- FOOTER -->
  <div id="footer"></div>
  <script>
    loadComponent("#footer", "components/footer.html");
  </script>

  <!-- JS (LOADED LAST → FIXES CURRENCY SYSTEM) -->
  <script src="assets/js/app.js"></script>
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/drawer.js"></script>
  <script src="assets/js/auth.js"></script>

  <!-- INIT CART -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (window.Cart && window.Cart.init) {
        window.Cart.init();
      }
    });
  </script>

</body>
</html>
