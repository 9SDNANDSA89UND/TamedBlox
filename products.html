<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TamedBlox — Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/cards.css">
  <link rel="stylesheet" href="assets/css/modal.css">

  <!-- Component loader -->
  <script>
    async function loadComponent(selector, file) {
      const el = document.querySelector(selector);
      if (el) {
        const html = await fetch(file).then(r => r.text());
        el.innerHTML = html;
      }
    }
  </script>
</head>

<body>

  <!-- NAV + MODALS -->
  <div id="navbar"></div>
  <div id="modals"></div>

  <script>
    loadComponent("#navbar", "components/navbar.html");
    loadComponent("#modals", "components/modals.html");
  </script>

  <!-- PAGE HEADER -->
  <section class="container" style="margin-top:40px;">
    <h1 style="font-size:32px;font-weight:900;">All Products</h1>
    <p style="color:#aeb6c1;margin-top:10px;">
      Browse the full TamedBlox shop.
    </p>

    <!-- SEARCH -->
    <input id="searchInput" placeholder="Search products..." class="modern-input" style="margin-top:20px;">
  </section>

  <!-- PRODUCT GRID -->
  <div id="productGrid" class="product-grid"></div>

  <!-- CART DRAWER -->
  <div id="cartDrawer" class="cart-drawer"></div>
  <div id="cartOverlay" class="cart-overlay"></div>

  <!-- FOOTER -->
  <div id="footer"></div>
  <script>
    loadComponent("#footer", "components/footer.html");
  </script>

  <!-- JS -->
  <script src="assets/js/app.js"></script>
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/drawer.js"></script>
  <script src="assets/js/auth.js"></script>

  <!-- ⭐ PRODUCT SCRIPT -->
  <script>

    /* =========================================
       PRODUCT LIST
    ========================================== */
    const products = [
      {
        name: "Mystic Blade",
        rarity: "God",
        price: 12.99,
        oldPrice: 19.99,
        image: "https://static.wikia.nocookie.net/stealabr/images/5/58/Strawberryelephant.png/revision/latest?cb=20250830235735"
      },
      {
        name: "Shadow Cloak",
        rarity: "Secret",
        price: 8.49,
        oldPrice: 12,
        image: "https://static.wikia.nocookie.net/stealabr/images/5/58/Strawberryelephant.png/revision/latest?cb=20250830235735"
      },
      {
        name: "OG Emblem",
        rarity: "OG",
        price: 4.2,
        oldPrice: null,
        image: "https://static.wikia.nocookie.net/stealabr/images/5/58/Strawberryelephant.png/revision/latest?cb=20250830235735"
      }
    ];

    /* =========================================
       DISCOUNTS
    ========================================== */
    function getDiscountPercent(price, oldPrice) {
      if (!oldPrice || oldPrice <= price) return 0;
      return Math.round(((oldPrice - price) / oldPrice) * 100);
    }

    function getDiscountClass(percent) {
      if (percent > 90) return "discount-red";
      if (percent > 50) return "discount-orange";
      if (percent > 20) return "discount-yellow";
      return "discount-green";
    }

    /* =========================================
       RENDER PRODUCTS
    ========================================== */
    function renderProducts(list) {
      const grid = document.getElementById("productGrid");
      grid.innerHTML = "";

      list.forEach(p => {
        const discountPercent = getDiscountPercent(p.price, p.oldPrice);
        const rarityClass = `tag-${p.rarity.toLowerCase()}`;

        const discountHTML = discountPercent
          ? `<span class="discount-tag ${getDiscountClass(discountPercent)}">-${discountPercent}%</span>`
          : "";

        grid.innerHTML += `
          <div class="card">
            <div class="card-badges">
              <span class="tag ${rarityClass}">${p.rarity}</span>
              ${discountHTML}
            </div>

            <img src="${p.image}" class="product-img">

            <h3>${p.name}</h3>

            <div class="price-box">
              <span class="price">£${p.price}</span>
              ${p.oldPrice ? `<span class="old-price">£${p.oldPrice}</span>` : ""}
            </div>

            <button class="buy-btn" onclick="addToCart('${p.name}', this)">
              Add to Cart
            </button>
          </div>
        `;
      });
    }

    /* =========================================
       SEARCH
    ========================================== */
    function setupSearch() {
      const input = document.getElementById("searchInput");
      input.addEventListener("input", () => {
        const q = input.value.toLowerCase();
        const filtered = products.filter(p => p.name.toLowerCase().includes(q));
        renderProducts(filtered);
      });
    }

    /* =========================================
       ADD TO CART (ANIMATED)
    ========================================== */
    function addToCart(name, btn) {
      const product = products.find(p => p.name === name);
      if (!product) return;

      const card = btn.closest(".card");
      const img = card.querySelector(".product-img");

      Cart.addItem(product, img);
    }

    /* =========================================
       INIT
    ========================================== */
    document.addEventListener("DOMContentLoaded", () => {
      renderProducts(products);
      setupSearch();
      Cart.init();
    });

  </script>

  <!-- ⭐ 3D HOLOGRAPHIC TILT SCRIPT -->
  <script>
    document.addEventListener("mousemove", (e) => {
      document.querySelectorAll(".card").forEach(card => {

        const rect = card.getBoundingClientRect();

        const inside =
          e.clientX > rect.left &&
          e.clientX < rect.right &&
          e.clientY > rect.top &&
          e.clientY < rect.bottom;

        if (!inside) {
          card.style.transform = "";
          return;
        }

        const x = e.clientX - (rect.left + rect.width / 2);
        const y = e.clientY - (rect.top + rect.height / 2);

        const tiltX = (y / rect.height) * -12;
        const tiltY = (x / rect.width) * 12;

        card.style.transform =
          `rotateX(${tiltX}deg) rotateY(${tiltY}deg) scale(1.05)`;
      });
    });
  </script>

</body>
</html>
