<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TamedBlox — Creator Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/modal.css">
  <style>
    .creator-container {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .creator-title {
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 12px;
    }

    .creator-sub {
      color: #aeb6c1;
      margin-bottom: 30px;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #0f141a;
      border: 1px solid rgba(78,245,138,0.25);
      border-radius: 14px;
      overflow: hidden;
    }

    th, td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }

    th {
      background: rgba(78,245,138,0.12);
      font-size: 15px;
      font-weight: 900;
      color: #4ef58a;
      text-transform: uppercase;
    }

    td {
      font-size: 15px;
      color: #d2d7df;
    }

    tr:hover {
      background: rgba(78,245,138,0.08);
    }

    .blocked {
      text-align: center;
      padding: 40px;
      font-size: 20px;
      font-weight: 900;
      color: #ff4b4b;
    }
  </style>

</head>

<body>

  <!-- NAVBAR -->
  <div id="navbar"></div>
  <script>
    async function loadComponent(selector, file) {
      const el = document.querySelector(selector);
      if (el) el.innerHTML = await fetch(file).then(r => r.text());
    }
    loadComponent("#navbar", "components/navbar.html");
  </script>

  <div class="creator-container">
    <h1 class="creator-title">Creator Dashboard</h1>
    <p class="creator-sub">View clicks, sales, and revenue generated by your creators.</p>

    <div id="blocked" class="blocked hidden">
      You must be an admin to access this page.
    </div>

    <table id="creatorTable" class="hidden">
      <thead>
        <tr>
          <th>Creator Code</th>
          <th>Clicks</th>
          <th>Sales</th>
          <th>Revenue</th>
        </tr>
      </thead>
      <tbody id="creatorBody"></tbody>
    </table>
  </div>

  <script>
    const API = "https://website-5eml.onrender.com";

    async function loadCreators() {
      const token = localStorage.getItem("authToken");
      if (!token) {
        document.getElementById("blocked").classList.remove("hidden");
        return;
      }

      // Check admin status
      const me = await fetch(`${API}/auth/me`, {
        headers: { Authorization: "Bearer " + token }
      });

      if (!me.ok) {
        document.getElementById("blocked").classList.remove("hidden");
        return;
      }

      const userData = await me.json();
      if (!userData.admin) {
        document.getElementById("blocked").classList.remove("hidden");
        return;
      }

      // User is admin → load creator stats
      const res = await fetch(`${API}/creators/all`, {
        headers: { Authorization: "Bearer " + token }
      });

      const list = await res.json();
      const body = document.getElementById("creatorBody");

      body.innerHTML = "";

      list.forEach(c => {
        body.innerHTML += `
          <tr>
            <td>${c.creatorCode}</td>
            <td>${c.clicks || 0}</td>
            <td>${c.sales || 0}</td>
            <td>$${(c.revenueGenerated || 0).toFixed(2)}</td>
          </tr>
        `;
      });

      // Show table
      document.getElementById("creatorTable").classList.remove("hidden");
    }

    loadCreators();
  </script>

</body>
</html>
